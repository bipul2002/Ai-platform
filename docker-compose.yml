version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-query-postgres
    env_file:
      - .env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ai-runtime/db/pgvector_setup.sql:/docker-entrypoint-initdb.d/01_pgvector_setup.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-query-network

  redis:
    image: redis:7-alpine
    container_name: ai-query-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-query-network

  admin-backend:
    build:
      context: ./admin-backend
      dockerfile: Dockerfile
    container_name: ai-query-admin-backend
    env_file:
      - .env.admin-backend
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-query-network
    restart: unless-stopped

  ai-runtime:
    build:
      context: ./ai-runtime
      dockerfile: Dockerfile
    container_name: ai-query-ai-runtime
    env_file:
      - .env.ai-runtime
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      admin-backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-query-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_WS_URL: ${VITE_WS_URL}
        VITE_AI_RUNTIME_URL: ${VITE_AI_RUNTIME_URL}
    container_name: ai-query-frontend
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      - admin-backend
      - ai-runtime
    networks:
      - ai-query-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:


networks:
  ai-query-network:
    driver: bridge
